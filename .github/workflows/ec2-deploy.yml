name: Deploy to EC2

on:
  workflow_run:
    workflows: ["Build and Push Docker Images"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}     # FIXED SECRET NAME
          port: 22
          script: |
            set -e
            echo "==== Starting EC2 Deployment ===="

            cd ~/DynViz

            echo "Stopping existing containers..."
            sudo docker-compose down || true

            echo "Logging in to Docker Hub..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            echo "Pulling latest images with commit SHA tag..."
            sudo docker pull dynprobangalore/dynviz-v1:backend-${{ github.event.workflow_run.head_commit.id }}
            sudo docker pull dynprobangalore/dynviz-v1:frontend-${{ github.event.workflow_run.head_commit.id }}

            echo "Updating docker-compose with new SHA tags..."
            sed -i "s|dynprobangalore/dynviz-v1:backend.*|dynprobangalore/dynviz-v1:backend-${{ github.event.workflow_run.head_commit.id }}|g" docker-compose.yml
            sed -i "s|dynprobangalore/dynviz-v1:frontend.*|dynprobangalore/dynviz-v1:frontend-${{ github.event.workflow_run.head_commit.id }}|g" docker-compose.yml

            echo "Starting new containers..."
            sudo docker-compose up -d --remove-orphans

            echo "Deployment complete!"
