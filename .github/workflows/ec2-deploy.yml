name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract commit SHA
        id: vars
        run: echo "SHA=${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & push backend
      - name: Build backend image
        run: |
          docker build -t dynprobangalore/dynviz-v1:backend-${{ steps.vars.outputs.SHA }} -f backend/Dockerfile backend
          docker push dynprobangalore/dynviz-v1:backend-${{ steps.vars.outputs.SHA }}

      # Build & push frontend
      - name: Build frontend image
        run: |
          docker build -t dynprobangalore/dynviz-v1:frontend-${{ steps.vars.outputs.SHA }} -f frontend/Dockerfile frontend
          docker push dynprobangalore/dynviz-v1:frontend-${{ steps.vars.outputs.SHA }}

      # Push latest tag (optional)
      - name: Push latest tags
        run: |
          docker tag dynprobangalore/dynviz-v1:backend-${{ steps.vars.outputs.SHA }} dynprobangalore/dynviz-v1:backend
          docker tag dynprobangalore/dynviz-v1:frontend-${{ steps.vars.outputs.SHA }} dynprobangalore/dynviz-v1:frontend
          docker push dynprobangalore/dynviz-v1:backend
          docker push dynprobangalore/dynviz-v1:frontend
