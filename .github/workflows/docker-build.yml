name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set SHA for tagging
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            dynprobangalore/dynviz-v1:backend-${{ env.COMMIT_SHA }}
            dynprobangalore/dynviz-v1:backend-latest

      - name: Build Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            dynprobangalore/dynviz-v1:frontend-${{ env.COMMIT_SHA }}
            dynprobangalore/dynviz-v1:frontend-latest

      - name: Save TAG for next workflow
        run: echo "TAG=${{ env.COMMIT_SHA }}" >> $GITHUB_ENV
