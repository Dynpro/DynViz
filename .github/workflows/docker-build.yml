name: Build and Deploy DynViz

on:
  push:
    branches:
      - main  # or your branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Build Docker images locally (optional if pushing to Docker Hub)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        run: docker build -t dynprobangalore/dynviz-v1:backend ./backend

      - name: Build frontend image
        run: docker build -t dynprobangalore/dynviz-v1:frontend ./frontend

      - name: Push backend image
        run: docker push dynprobangalore/dynviz-v1:backend

      - name: Push frontend image
        run: docker push dynprobangalore/dynviz-v1:frontend

      # 3️⃣ SSH into EC2 and deploy
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Stopping old containers..."
            docker stop dynviz-backend dynviz-frontend || true
            echo "Removing old containers..."
            docker rm dynviz-backend dynviz-frontend || true
            echo "Pulling new images..."
            docker pull dynprobangalore/dynviz-v1:backend
            docker pull dynprobangalore/dynviz-v1:frontend
            echo "Running new containers..."
            docker run -d -p 8080:8080 --name dynviz-backend dynprobangalore/dynviz-v1:backend
            docker run -d -p 3000:3000 --name dynviz-frontend dynprobangalore/dynviz-v1:frontend
