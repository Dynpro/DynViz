name: Build, Push and Deploy DynViz

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: dynprobangalore/dynviz-v1:backend

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: dynprobangalore/dynviz-v1:frontend

      - name: Deploy to EC2 using deploy.sh
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          # tell action to pass these env names to remote session
          envs: DOCKERHUB_USERNAME,DOCKERHUB_TOKEN
          script: |
            # Export the real GitHub secrets into the env names expected by deploy.sh
            export DOCKERHUB_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            export DOCKERHUB_TOKEN="${{ secrets.DOCKER_PASSWORD }}"
            # optionally set WORKDIR if your compose is in a subfolder
            cd /home/ubuntu
            chmod +x ./deploy.sh || true
            ./deploy.sh
