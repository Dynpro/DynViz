name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set commit SHA for tagging
        id: vars
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: dynprobangalore/dynviz-v1:backend-${{ env.COMMIT_SHA }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: dynprobangalore/dynviz-v1:frontend-${{ env.COMMIT_SHA }}

      - name: Set frontend/backend tags for deploy workflow
        run: |
          echo "FRONTEND_TAG=${{ env.COMMIT_SHA }}" >> $GITHUB_ENV
          echo "BACKEND_TAG=${{ env.COMMIT_SHA }}" >> $GITHUB_ENV
