version: '3.8'

services:
  backend:
    image: dynprobangalore/dynviz-v1:backend
    container_name: dynviz-backend
    ports:
      - "8080:8080"
    restart: always

  frontend:
    image: dynprobangalore/dynviz-v1:frontend
    container_name: dynviz-frontend
    ports:
      - "3000:3000"
    restart: always

  # -----------------------------
  # PROMETHEUS
  # -----------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  # -----------------------------
  # GRAFANA
  # -----------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"        # Grafana on port 3001
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    depends_on:
      - prometheus
    restart: always

  # -----------------------------
  # NODE EXPORTER
  # -----------------------------
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
    restart: always

  # -----------------------------
  # CADVISOR
  # -----------------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"    # cAdvisor metrics endpoint
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: always
 
